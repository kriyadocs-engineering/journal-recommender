databases:
  - name: journal-db
    plan: free
    databaseName: journal_recommender
    user: journal_user

services:
  # Backend API
  - type: web
    name: journal-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: journal-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false  # You'll set this manually in Render dashboard
    healthCheckPath: /api/health

  # Frontend
  - type: web
    name: journal-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: journal-api
          type: web
          property: host
