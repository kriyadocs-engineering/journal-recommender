services:
  postgres:
    image: postgres:16-alpine
    container_name: journal_recommender_db
    environment:
      POSTGRES_USER: journal_user
      POSTGRES_PASSWORD: journal_pass_2024
      POSTGRES_DB: journal_recommender
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U journal_user -d journal_recommender"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: journal_recommender_api
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://journal_user:journal_pass_2024@postgres:5432/journal_recommender
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3001
    container_name: journal_recommender_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
