version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: journal_recommender_db
    environment:
      POSTGRES_USER: journal_user
      POSTGRES_PASSWORD: journal_pass_2024
      POSTGRES_DB: journal_recommender
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U journal_user -d journal_recommender"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: journal_recommender_api
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://journal_user:journal_pass_2024@postgres:5432/journal_recommender
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: journal_recommender_frontend
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
