# Production Docker Compose for separate services
# Mirrors ECS deployment architecture

services:
  # PostgreSQL Database (use RDS in production)
  postgres:
    image: postgres:16-alpine
    container_name: journal-db
    environment:
      POSTGRES_USER: ${DB_USER:-journal_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-journal_pass_2024}
      POSTGRES_DB: ${DB_NAME:-journal_recommender}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-journal_user} -d ${DB_NAME:-journal_recommender}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network
    restart: unless-stopped

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: journal-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER:-journal_user}:${DB_PASSWORD:-journal_pass_2024}@postgres:5432/${DB_NAME:-journal_recommender}
      # Add other env vars as needed
      # OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - backend-network
      - frontend-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3001
    container_name: journal-frontend
    environment:
      API_URL: http://backend:3001
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    networks:
      - frontend-network
    restart: unless-stopped

networks:
  backend-network:
    driver: bridge
  frontend-network:
    driver: bridge

volumes:
  postgres_data:
