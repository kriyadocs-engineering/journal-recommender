services:
  postgres:
    image: postgres:16-alpine
    container_name: journal_recommender_db
    environment:
      POSTGRES_USER: journal_user
      POSTGRES_PASSWORD: journal_pass_2024
      POSTGRES_DB: journal_recommender
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U journal_user -d journal_recommender"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
